<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bpazes.com/cart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="..//assets/css/cart.css">
    
</head>
<body>

    <header class="header" id="header">

        <a href="../html/index.html">
            <i id="logo" class="fa-sharp fa-solid fa-blog"></i>
        </a>

        <div class="search-bar">
        
            <div class="search">
                <input type="text" placeholder="Search in Bpazes" class="search-area">
            </div>
                
            <i  class="fa-sharp fa-solid fa-magnifying-glass"></i>
           
        </div>

        <div class="cart-div">
            <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="cartTotal">10</div>
        </div>
        
        <nav>
            <div class="nav-bar">
                <!-- <i id ="exit-btn" class="bi bi-x-lg"></i> -->
                <i id ="exit-btn" class="fa-sharp fa-solid fa-bars"></i>

                <ul class="primary-nav">
                    <li><a href="http://">Sign Up</a></li>
                    <li><a href="http://">Log In</a></li>
                    <li><a href="http://">Products</a></li>
                    <li><a href="http://">Customer Care</a></li>
                
                </ul>


            </div>
            
        </nav>
        

       
        <i id="mobile-btn" class="fa-sharp fa-solid fa-bars"></i>
    

    </header>

    


    <section class="container cart-section">

        <h2 class="section-header">Cart lists</h2>

       
        <div class="cart-container">

            
            <div class="cart-row">
                <span class=" cart-header cart-column">Items</span>
                <span class=" cart-header cart-column">Price</span>
                <span class=" cart-header cart-column">Quantity</span>
                <button class="btn btn-danger" type="button"></i></button>
            </div>
            
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../assets/img/jeans.jpg" width="100" height="100">
                        <span class="cart-item-title">Levi's jeans</span>
                    </div>
                    <span class="cart-price cart-column">Rs. 1900.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        
                    </div>
                    <button class="btn btn-danger" type="button"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../assets/img/product.jpg" width="100" height="100">
                        <span class="cart-item-title">Levi's jeans</span>
                    </div>
                    <span class="cart-price cart-column">Rs. 9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                    </div>

                    <button class="btn btn-danger" type="button"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs. 39.97</span>
            </div>

            <div class="btn-purchase">
                <button class="btn btn-primary btn-purchase" type="button">Buy Now</button>
            </div>

        </div>
            
    </section>
    
</body>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/nav.js"></script>

</html>
